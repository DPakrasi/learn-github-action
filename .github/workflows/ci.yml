name: Learn Github Action
on:
  push:
    branches:
      - main

jobs:
  npm-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      - name: Create Github Tag
        run: |
          git tag -a "1.0.0" -m "Creating tage 1.0.0"
          git push origin "1.0.0"
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: 1.0.0
